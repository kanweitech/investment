<!DOCTYPE html>
<html>
  <head>
    <title>ReDoc</title>
    <!-- needed for adaptive design -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:300,400,700" rel="stylesheet" />

    <!--
    ReDoc doesn't change outer page styles
    -->
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      .tryBtn {
        padding: 5px 15px;
        box-sizing: content-box;
        border: none;
        border-radius: 5px;
        text-transform: capitalize;
      }
    </style>
  </head>
  <body>
    <div id="redoc-container"></div>
    <!-- <redoc spec-url="http://127.0.0.1:8000/swagger/?format=openapi"></redoc> -->
    <!-- https://cdn.jsdelivr.net/npm/redoc@next/bundles/redoc.standalone.js -->
    <script src="https://cdn.jsdelivr.net/npm/redoc@2.0.0-rc.48/bundles/redoc.standalone.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/wll8/redoc-try@1.3.4/dist/try.js"></script>
    <script>
      initTry(`http://127.0.0.1:8000/swagger/?format=openapi`);
    </script>
  </body>
</html>
